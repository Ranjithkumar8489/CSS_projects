<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Card Design</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img alt="profile" src="image.jpg" class="img">
        </div>
        <div class="text">
            <span class="name">Ranjithkumar S</span>
            <span class="job">Frontend Developer</span>

        </div>
        <div class="mediaButton">
            <a href="#" style="background-color:#316FF6;" class="link">
                <i class="fa-brands fa-facebook"></i>

            </a>
            <a href="#" style="background-color: #25d366;" class="link">
                <i class="fa-brands fa-whatsapp"></i>

            </a>
            <a href="#" style="background-color: red;" class="link insta">
                <i class="fa-brands fa-instagram"></i>

            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="interest">
            <div class="data">
                <i class="fa-solid fa-heart"></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-message"></i>
                <span class="number">5k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">7k</span>
            </div>
        </div>

    </div>

    
</body>
</html>
