<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>Master Card UI Design</h1>
    <div class="container">
        <header>
            <span class="logo">
                <img width="48px" src="Images/pic1.png" alt="">
                <h5>Master Card</h5>
            </span>
            <img src="Images/chip.png" class="chip" alt="">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">1234 1234 1234 1234</h5>
                <h5 class="name">Ranjithkumar S</h5>

            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h6>07/23</h6>

            </div>
        </div>

    </div>
    
    
</body>
</html>
